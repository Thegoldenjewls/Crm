<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Screen</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="flex-container">
        <div class="left-container">
            <div class="left-container-1">
                <p class="sign-up-text">Don't have an account yet?<br>What are you waiting for? Let's fix that now!</p>
            </div>
            <div class="left-container-2">
                <button class="sign-up-btn" type="button">Sign Up</button>
            </div>
            <img class="left-image-1" src="images/Group 15.png" alt="left-image">
        </div>
        <div class="right-container">
            <div class="right-container-1"><h1>Sign In</h1></div>
            <div class="right-container-2">
                <input type="text" class="name-input" value-placeholder="Name" />
            </div>
            <div class="right-container-3">
                <input type="text" class="email-input" value-placeholder="Email" />
            </div>
            <div class="right-container-4">
                <input type="text" class="password-input" value-placeholder="Password" />
            </div>
            <div class="right-container-5">
                <button class="sign-in-btn" type="button">Sign In</button>
            </div>
            <div class="right-container-6"><p class="signin-text">Or sign in with social platforms</p></div>
            <div class="right-container-7">
                <img class="social-icon" src="images/Path 151.png" alt="facebook-img">
                <img class="social-icon" src="images/Path 152.png" alt="twitter-img">
                <img class="social-icon" src="images/google.png" alt="google-img">
                <img class="social-icon" src="images/linkedin.png" alt="in-img">
            </div>
        </div>
    </div>
</body>
</html>
