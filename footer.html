<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@700&display=swap"

    />
    <link rel="stylesheet" href="mid-section.css" />
    <script

  </head>
  <body>
    <div class="container-fluid bg-primary">
      <div class="row">
        <div class="col">
          <div class="card border-0 my-5 bg-transparent">
            <div class="card-body border-0">
              <h5 class="card-title g-0 text-center text-white fs-1 fw-bold">
                Try Double Tap Today!
              </h5>
              <h6
                class="card-subtitle fs-4 fw-bold text-center text-white mt-4 mb-3"
              >
                Let's Get Started
              </h6>

              <div class="row justify-content-center">
                <div class="col-3 text-center">
                  <div class="green-button">
                    <a
                      href="#"
                      class="btn btn-success text-white fw-bold py-2 mx-auto"
                      style="width: 150px"
                    >
                      Get Started <span style="color: limegreen">--</span>
                      <i class="fa-solid fa-circle-chevron-right"></i>
                    </a>
                  </div>
                </div>
                <div class="col-3 text-center">
                  <div class="">
                    <a
                      href="#"
                      class="btn btn-light text-primary fw-bold border-primary py-2 mx-auto"
                      style="width: 150px"
                      ><i class="fa-solid fa-comment-dots"></i> Chat With Us
                    </a>
                  </div>
                </div>
              </div>
              <!-- final text -->
              <div class="row justify-content-center">
                  <div class="col-2">
                      <p class="text-white">
                          <div class="foot-text">Free 14 day trial</div>
                      </p>
                  </div>
                   <div class="col-2">
                      <p class="text-white">
                          <div class="foot-text">Manage Customers in Minutes</div>
                      </p>
                  </div>
                  <div class="col-2">
                      <p class="text-white">
                          <div class="foot-text">Cancel at Anytime</div>
                      </p>
                  </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
