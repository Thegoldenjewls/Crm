<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup Screen</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="flex-container">
        <div class="left-container">
            <div class="left-container-1"><h1>Sign Up</h1></div>
            <div class="left-container-2">
                <input type="text" class="name-input" value-placeholder="Name" />
            </div>
            <div class="left-container-3">
                <input type="text" class="email-input" value-placeholder="Email" />
            </div>
            <div class="left-container-4">
                <input type="text" class="password-input" value-placeholder="Password" />
            </div>
            <div class="left-container-5">
                <button class="btn" type="button">Sign Up</button>
            </div>
            <div class="left-container-6"><p class="signup-text">Or sign up with social platforms</p></div>
            <div class="left-container-7"></div>
        </div>
        <div class="right-container">
            <img class="right-image" src="images/Group 10.png" alt="group-10-img">
        </div>
    </div>
</body>
</html>
